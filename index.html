<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Activity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined&display=swap">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-96 p-6 bg-white rounded-xl shadow-md border border-gray-200 inline-flex flex-col gap-6">
        <div class="w-full h-7 font-semibold text-xl text-black">Recent Activity</div>
        <div class="flex flex-col gap-4">
            <!-- Activity Item 1 -->
            <div class="flex items-start gap-4 p-2 hover:bg-gray-100 rounded-lg transition">
                <div class="w-10 h-10 bg-blue-100 rounded-full flex justify-center items-center">
                    <span class="material-icons-outlined text-blue-600 text-2xl">check_circle</span>
                </div>
                <div class="flex-1 flex flex-col gap-1">
                    <p class="text-sm text-black"><span class="font-semibold">Sarah Johnson</span> completed the website redesign task</p>
                    <span class="text-xs text-gray-500">2 hours ago</span>
                </div>
            </div>
            <!-- Activity Item 2 -->
            <div class="flex items-start gap-4 p-2 hover:bg-gray-100 rounded-lg transition">
                <div class="w-10 h-10 bg-emerald-100 rounded-full flex justify-center items-center">
                    <span class="material-icons-outlined text-emerald-600 text-2xl">comment</span>
                </div>
                <div class="flex-1 flex flex-col gap-1">
                    <p class="text-sm text-black"><span class="font-semibold">David Kim</span> commented on the API documentation</p>
                    <span class="text-xs text-gray-500">12 hours ago</span>
                </div>
            </div>
            <!-- Activity Item 3 -->
            <div class="flex items-start gap-4 p-2 hover:bg-gray-100 rounded-lg transition">
                <div class="w-10 h-10 bg-blue-100 rounded-full flex justify-center items-center">
                    <span class="material-icons-outlined text-blue-600 text-2xl">group_add</span>
                </div>
                <div class="flex-1 flex flex-col gap-1">
                    <p class="text-sm text-black"><span class="font-semibold">Michael Chen</span> joined the team</p>
                    <span class="text-xs text-gray-500">2 days ago</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
